<div>
   <h1> {{currentCityname}}'s Weather</h1>
  <button mat-button color="primary" (click)="backClicked()">Back</button>
</div>

<div *ngFor="let data of nextFiveDaysData" class="box">
  <mat-card class="mat-elevation-z5" >
    <mat-card-header>
      <mat-card-title>{{data?.dt_txt | date:'mediumDate'}}</mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
    <div>
        <span>Temperature : {{data?.main?.temp}} C / {{data?.main?.temp | fahrenheit}} F</span> <br>
        <span>Sea Level : {{data?.main?.sea_level }} hpA   </span> <br>
   </div>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
  </mat-card>
  </div>
