<div *ngFor="let data of nextFiveDaysData" style="display: flex">
  <mat-card class="mat-elevation-z5" >
    <mat-card-header>
      <mat-card-title>{{currentCityname}}'s Weather</mat-card-title>
      <mat-card-subtitle>{{data?.dt_txt | date:'mediumDate'}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
    <div>
        <span>Temperature : {{data?.main?.temp}}</span> <br>
        <span>Sea Level : {{data?.main?.sea_level }}   </span> <br>
  </div>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
  </mat-card>
  </div>
